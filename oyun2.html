<html lang="en">
<head>

<style>

}

}

}

.btn-danger:hover {
  background-color: #c82333;
  border-color: #bd2130;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

#result {
  margin-top: 20px;
  transition: color 0.3s ease;
}

#result small {
  color: #6c757d;
}

h3 {
  color: #007bff;
  transition: color 0.3s ease;
}

#player-score, #computer-score {
  color: #28a745;
  font-weight: bold;
  transition: color 0.3s ease;
}

#player-score:hover, #computer-score:hover {
  color: #218838;
}

/* Diğer stiller */

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
  transform: scale(1.1);
}

.btn-danger {
  background-color: #dc3545;
  border-color: #dc3545;
  transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
}

.btn-danger:hover {
  background-color: #c82333;
  border-color: #bd2130;
  transform: scale(1.1);
}

#result {
  margin-top: 20px;
  transition: color 0.3s ease;
}

#result small {
  color: #6c757d;
}

h3 {
  color: #007bff;
  transition: color 0.3s ease;
}

#player-score, #computer-score {
  color: #28a745;
  font-weight: bold;
  transition: color 0.3s ease;
}

#player-score:hover, #computer-score:hover {
  color: #218838;
}
/* Diğer stiller */

/* Diğer stiller */
body {
  background: linear-gradient(135deg, #7786aa, #02060c);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

h1 {
  color: #007bff;
  opacity: 0;
  animation: fadeInH1 1s ease-in-out forwards;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Gölgeler ekle */
}

@keyframes fadeInH1 {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2.small {
  font-size: 14px;
  color: #ffffff;
  opacity: 0;
  animation: fadeInH2 1s ease-in-out forwards;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Gölgeler ekle */
}

@keyframes fadeInH2 {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.btn-primary,
.btn-danger {
  opacity: 0;
  animation: fadeInButtons 1s ease-in-out forwards;
}

@keyframes fadeInButtons {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}





</style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="small">Kurallar: Taş makası kırar. Makas kağıdı keser. Kağıt taşı sarar.</h2>

        <h1>Taş Kağıt Makas Oyunu</h1>
        <div class="row justify-content-center mt-5">
          <div class="col-4 col-md-4">
            <button id="rock" class="btn btn-primary btn-lg" onclick="chooseOption('taş')">
              <i class="fas fa-hand-rock fa-3x"></i>
            </button>
          </div>
          <div class="col-4 col-md-4">
            <button id="paper" class="btn btn-primary btn-lg" onclick="chooseOption('kağıt')">
              <i class="fas fa-hand-paper fa-3x"></i>
            </button>
          </div>
          <div class="col-4 col-md-4">
            <button id="scissors" class="btn btn-primary btn-lg" onclick="chooseOption('makas')">
              <i class="fas fa-hand-scissors fa-3x"></i>
            </button>
          </div>
        </div>
      
        <div class="mt-5">
          <h2 id="result"></h2>
        </div>
      
        <div class="row justify-content-center mt-5">
          <div class="col-6">
            <h3>Oyuncu Skoru: <span id="player-score">0</span></h3>
          </div>
          <div class="col-6">
            <h3>Bilgisayar Skoru: <span id="computer-score">0</span></h3>
          </div>
        </div>
      
        <div class="mt-5">
          <button class="btn btn-danger" onclick="resetScores()">Skorları Sıfırla</button>
        </div>
      </div>
      
      
<script>

let playerScore = 0;
let computerScore = 0;

function chooseOption(userChoice) {
  const options = ['taş', 'kağıt', 'makas'];
  const randomIndex = Math.floor(Math.random() * 3);
  const computerChoice = options[randomIndex];
  
  let result = '';

  if (userChoice === computerChoice) {
    result = 'Berabere!';
  } else if ((userChoice === 'taş' && computerChoice === 'makas') ||
             (userChoice === 'kağıt' && computerChoice === 'taş') ||
             (userChoice === 'makas' && computerChoice === 'kağıt')) {
    result = 'Kazandınız!';
    playerScore++;
  } else {
    result = 'Kaybettiniz!';
    computerScore++;
  }
  
  if (result === 'Berabere!') {
    document.getElementById('result').classList.remove('result-win', 'result-loss');
    document.getElementById('result').classList.add('result-tie');
  } else if (result === 'Kazandınız!') {
    document.getElementById('result').classList.remove('result-tie', 'result-loss');
    document.getElementById('result').classList.add('result-win');
  } else {
    document.getElementById('result').classList.remove('result-win', 'result-tie');
    document.getElementById('result').classList.add('result-loss');
  }

  const winMessages = {
    'taşmakas': 'Taş makası kırar.',
    'taşkağıt': 'Kağıt taşı sarar.',
    'kağıtmakas': 'Makas kağıdı keser.',
    'makaskağıt': 'Makas kağıdı keser.',
    'makastaş': 'Taş makası kırar.',
    'kağıttaş': 'Kağıt taşı sarar.'
  };
  const userComputerCombo = userChoice + computerChoice;
  const computerUserCombo = computerChoice + userChoice;
  
  const winMessage = winMessages[userComputerCombo] || winMessages[computerUserCombo] || '';
  
  document.getElementById('result').innerHTML = `<i class="fas fa-hand-${userChoice.toLowerCase()}"></i> ${result} Bilgisayar ${computerChoice}<br><small>${winMessage}</small>`;
  document.getElementById('player-score').innerText = playerScore;
  document.getElementById('computer-score').innerText = computerScore;
}
function resetScores() {
  playerScore = 0;
  computerScore = 0;
  document.getElementById('player-score').innerText = playerScore;
  document.getElementById('computer-score').innerText = computerScore;
}




</script>

</body>
</html>
